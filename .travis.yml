env:
  global:
    secure: ""

language: java
jdk: oraclejdk8
addons:
  sonarcloud:
    organization: edoreld-github
    token: "$SONAR_TOKEN"
install:
- mvn -Dsonar.projectKey=edoreld_Dauphine-Open-Data -Dsonar.organization=edoreld-github -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONAR_TOKEN clean dependency:unpack@wildfly install sonar:sonar
cache:
  directories:
  - "$HOME/.m2"

before_deploy:
- curl -sL https://ibm.biz/idt-installer | bash

deploy:
  provider: bluemixcloudfoundry
  skip_cleanup: true
  username: taric.gandi@dauphine.psl.eu
  password: $BLUEMIX_PASSWORD
  organization: taric.gandi@dauphine.psl.eu
  space: dev
  region: eu-gb
  on:
    branch: feat/ibmcloud

# this is similar to `provider: bluemixcloudfoundry` but allows usage of ibm api key (rbac)
# rather than giving travis your master ibmcloud password in plain text.
deploy:
  provider: script
  script: bash scripts/deploy-ibm-cf.sh ${BARTH_IBM_API_KEY} barthelemy.delemotte@gmail.com dev manifest-client.yaml
  on:
    branch: feat/client-2
  skip_cleanup: true

deploy:
  provider: bluemixcloudfoundry
  skip_cleanup: true
  username: edoreld@gmail.com
  password: $BLUEMIX_PASSWORD_EDORELD
  organization: edoreld@gmail.com
  space: dev
  region: eu-gb
  on:
    branch: feat/route-course